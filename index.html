<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JupiterEcommerce</title>
    <link rel="stylesheet" href="src/css/estilos.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>JupiterEcommerce</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h2>Bem-vindo Ã  JupiterEcommerce!</h2>
            <p>Os melhores produtos do universo.</p>
            <button>Ver Produtos</button>
        </section>

        <section class="produtos">
            <h3>Nossos Produtos</h3>
            <div class="produto-lista">
                <div class="produto-item">
                    <img src="produto1.jpg" alt="Produto 1">
                    <h4>Produto 1</h4>
                    <p>R$ 100,00</p>
                    <button>Comprar</button>
                </div>
                <div class="produto-item">
                    <img src="produto2.jpg" alt="Produto 2">
                    <h4>Produto 2</h4>
                    <p>R$ 200,00</p>
                    <button>Comprar</button>
                </div>
                <div class="produto-item">
                    <img src="produto3.jpg" alt="Produto 3">
                    <h4>Produto 3</h4>
                    <p>R$ 300,00</p>
                    <button>Comprar</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 JupiterEcommerce - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
